syntax = "proto3";

service UserService {
    rpc List (Empty) returns (UserList) {}
    rpc Get (UserRequestId) returns (User) {}
}

message Empty {}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
}

message UserList {
    repeated User users = 1;
}

message UserRequestId {
    string id = 1;
}
